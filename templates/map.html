<html>
<head>
	<title>Colouring</title>
</head>
<body>
<center><h1>{{type}} <font color="red"><p id="solvable"></p></font></h1></center>
<h2>Time to run is {{running_time}}</h2>
{% if type=="local" %}
	<h2>Local-Moves={{local_moves}}</h2>
	{%endif%}
<canvas id="myCanvas" width="1500" height="800" style="border:1px solid #d3d3d3;">

<script type="text/javascript">
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");
	ctx.beginPath();
	{%for p in points%}
	ctx.fillRect({{p.x}}-5,{{p.y}}-5,10,10);
	console.log({{p.x}},{{p.y}});
	{%endfor%}
	ctx.stroke();

	var context = canvas.getContext("2d");
	{%for e in edges%}
	context.beginPath(); 
	context.moveTo({{e.p1.x}},{{e.p1.y}});
	context.lineTo({{e.p2.x}},{{e.p2.y}});
	console.log({{e.p1.x}},{{e.p1.y}},{{e.p2.x}},{{e.p2.y}})
	context.stroke();
	{%endfor%}

	var k={{ans}};
	console.log(k);
	var count;
	
		for (count=0;count<k.length;count++){
		if(k[count][1]==0)
		ctx.fillStyle="#AAAAAA";
	if(k[count][1]==1)
		ctx.fillStyle="#FF0000";
	if(k[count][1]==2)
		ctx.fillStyle="#00FF00";
	if(	k[count][1]==3)
		ctx.fillStyle="#0000FF";
	if(k[count][1]==4)
		ctx.fillStyle="#FF00FF";
	if(k[count][1]==5)
		ctx.fillStyle="#F0000F";
	if(k[count][1]==6)
		ctx.fillStyle="#0A00AA";
	if(k[count][1]==7)
		ctx.fillStyle="#0F00F0";
	if(k[count][1]==8)
		ctx.fillStyle="#F0F0FF";
	console.log(k[count][1]);
	ctx.fillRect(k[count][2]-5,k[count][3]-5,10,10);
		}
	
	if(!{{solvable}})
	{
		document.getElementById("solvable").innerHTML="Not solvable";
	}
	else
	{
		document.getElementById("solvable").innerHTML="solvable";
	}

</script>


</body>
</html>
